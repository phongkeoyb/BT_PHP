<body>

    <script type="text/javascript">
        var diem_toan = 6;
        var diem_ly = 9;
        var diem_hoa = 10;

        function diemtb(toan, ly, hoa) {
            var tb = toan + ly + hoa;
            return tb;
        }

        var ketqua = diemtb(diem_toan,diem_ly,diem_hoa)/3;
        console.log("Diem tb: " + ketqua);
    </script>
