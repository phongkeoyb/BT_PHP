<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10;
        // a = a + 2;
        a += 2;
        console.log("giá trị của a là: " + a);

        var b = 10;
        //b = b - 5;
        b -= 5;
        console.log("giá trị của b là: " + b);

        var c = 10;
        //c = c * 2;
        c *= 2;
        console.log("giá trị của c là: " + c);

        var d = 10;
        //d = d / 5;
        d /= 5;
        console.log("giá trị của d là: " + d);

        var e = 10;
        // e = e % 4;
        e %= 4;
        console.log("giá trị của e là: " + e);

    </script>
</body>
</html>
