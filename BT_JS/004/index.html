<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var a = 20;
        var b = 10;
        var x = 15;
        var y = 12;
        var c =  a + b;
        var d =  a - b;
        var e =  a * b;
        var f =  a / b;
        var mod = a % b;
        x++;
        y--;
        console.log("giá trị của c là: " + c);
        console.log("giá trị của d là: " + d);
        console.log("giá trị của e là: " + e);
        console.log("giá trị của f là: " + f);
        console.log("giá trị của mod là: " + mod);
        console.log("giá trị của x++ là: " + x);
        console.log("giá trị của y-- là: " + y);

    </script>
</body>
</html>
