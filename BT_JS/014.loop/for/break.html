<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> In ra day so tu 1 den 100 </h1>

    <p id="a"> Chua co gi </p>
    <div> Tong so lan lap: <p id="b"> ? </p> </div>
    <button onclick="loop()">In</button>
    <script type="text/javascript">
        function loop() {
            var html = '';
            var count = 0;
            var i = 1;
            for (i; i < 101; i++){
                if (i == 50){
                    break;
                }
                console.log("lan chay thu: " + count);
                html += ' - ' + i;
                count++;
            }

            document.getElementById('a').innerText = html;
            document.getElementById('b').innerText = count;
        }

    </script>
</body>
</html>
