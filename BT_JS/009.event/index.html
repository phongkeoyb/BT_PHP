<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="abc">Nội dung ban đầu.......</p>
    <button onclick="changeContent()">Click thay đổi nội dung!!!</button>

        function changeContent() {
            document.getElementById("abc").innerText = "Đã thay đổi nội dung!!!";
        }
    </script>
</body>
</html>
